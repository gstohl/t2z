version: '3.8'

services:
  zebra:
    image: zfnd/zebra:latest
    container_name: zebra-regtest
    ports:
      - "18232:18232"  # RPC port
    volumes:
      - ./zebra.toml:/etc/zebrad/zebra.toml:ro
      - zebra-state:/var/cache/zebrad-cache
    command: ["start", "--config", "/etc/zebrad/zebra.toml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18232"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - zcash-net

  examples:
    build: .
    container_name: t2z-examples
    platform: linux/amd64  # Force x86_64 for @mayaprotocol/zcash-ts
    depends_on:
      zebra:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./test-addresses.json:/app/test-addresses.json
    environment:
      - ZEBRA_HOST=zebra
      - ZEBRA_PORT=18232
    networks:
      - zcash-net
    stdin_open: true
    tty: true

networks:
  zcash-net:
    driver: bridge

volumes:
  zebra-state:
