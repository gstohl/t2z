# Zebra Testnet Configuration
# Connects to the Zcash testnet network

[network]
network = "Testnet"
listen_addr = "0.0.0.0:18233"

# Known testnet peers for faster sync
initial_testnet_peers = [
    "34.23.163.30:18233",
    "35.224.213.237:18233",
    "34.67.7.201:18233",
    "dnsseed.testnet.z.cash:18233",
    "testnet.seeder.zfnd.org:18233",
    "testnet.is.yolo.money:18233"
]

# Increase peer limits
peerset_initial_target_size = 100

[state]
cache_dir = "/home/zebra/.cache/zebra"
ephemeral = false

[rpc]
listen_addr = "0.0.0.0:18232"
parallel_cpu_threads = 0
enable_cookie_auth = false

[consensus]
checkpoint_sync = true

[mempool]
eviction_memory_time = "1h"
tx_cost_limit = 80000000

[tracing]
use_color = false
use_journald = false

[sync]
parallel_cpu_threads = 16
download_concurrency_limit = 100
checkpoint_verify_concurrency_limit = 2000
full_verify_concurrency_limit = 50
