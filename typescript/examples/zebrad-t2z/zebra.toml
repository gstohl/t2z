# Zebra Regtest Configuration for t2z Examples

[network]
network = "Regtest"
listen_addr = "0.0.0.0:18344"

# No peers in regtest
initial_mainnet_peers = []
initial_testnet_peers = []

[state]
cache_dir = "/var/cache/zebrad-cache"
ephemeral = false

[rpc]
listen_addr = "0.0.0.0:18232"
parallel_cpu_threads = 1

[mining]
# Miner address for regtest mining rewards
miner_address = "tmBsTi2xWTjUdEXnuTceL7fecEQKeWzzhan"
debug_like_zcashd = true

[consensus]
checkpoint_sync = false

[mempool]
eviction_memory_time = "1h"
tx_cost_limit = 80000000

[tracing]
use_color = false
use_journald = false
