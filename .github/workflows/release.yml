# =============================================================================
# Release Workflow for t2z
# =============================================================================
# Triggered by pushing tags matching 'v*' (e.g., v0.1.0)
#
# What it does:
# 1. Builds native Rust library for all platforms (macOS, Linux, Windows)
# 2. Creates a GitHub Release with all binaries attached
# 3. Publishes to npm (TypeScript), Maven Central (Java/Kotlin)
# 4. Pushes code to language-specific repos for Go modules
#
# Required secrets:
# - NPM_TOKEN: npm access token for @gstohl/t2z
# - OSSRH_USERNAME, OSSRH_PASSWORD: Maven Central credentials
# - GPG_PRIVATE_KEY, GPG_PASSPHRASE: GPG signing for Maven
# - MULTI_REPO_TOKEN: GitHub PAT for pushing to t2z-go repo
# =============================================================================

name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip publishing)'
        required: false
        default: 'true'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Build native libraries for all platforms
  # ===========================================================================
  build-native:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_dyn: libt2z-darwin-arm64.dylib
            artifact_static: libt2z-darwin-arm64.a
            lib_dyn: libt2z.dylib
            lib_static: libt2z.a

          - os: macos-15
            target: x86_64-apple-darwin
            artifact_dyn: libt2z-darwin-x64.dylib
            artifact_static: libt2z-darwin-x64.a
            lib_dyn: libt2z.dylib
            lib_static: libt2z.a

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_dyn: libt2z-linux-x64.so
            artifact_static: libt2z-linux-x64.a
            lib_dyn: libt2z.so
            lib_static: libt2z.a

          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_dyn: libt2z-linux-arm64.so
            artifact_static: libt2z-linux-arm64.a
            lib_dyn: libt2z.so
            lib_static: libt2z.a

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_dyn: t2z-windows-x64.dll
            artifact_static: t2z-windows-x64.lib
            lib_dyn: t2z.dll
            lib_static: t2z.lib

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_dyn: t2z-windows-arm64.dll
            artifact_static: t2z-windows-arm64.lib
            lib_dyn: t2z.dll
            lib_static: t2z.lib

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --manifest-path core/rust/Cargo.toml

      - name: Rename artifacts
        shell: bash
        run: |
          cp core/rust/target/release/${{ matrix.lib_dyn }} ${{ matrix.artifact_dyn }}
          cp core/rust/target/release/${{ matrix.lib_static }} ${{ matrix.artifact_static }}

      - name: Upload dynamic library
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_dyn }}
          path: ${{ matrix.artifact_dyn }}
          retention-days: 1

      - name: Upload static library
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_static }}
          path: ${{ matrix.artifact_static }}
          retention-days: 1

  # ===========================================================================
  # Create GitHub Release with all binaries
  # ===========================================================================
  create-release:
    name: Create Release
    needs: build-native
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  # ===========================================================================
  # Publish TypeScript package to npm
  # ===========================================================================
  publish-npm:
    name: Publish npm
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Copy libraries and LICENSE to binding
        run: |
          mkdir -p bindings/typescript/lib/darwin-arm64
          mkdir -p bindings/typescript/lib/darwin-x64
          mkdir -p bindings/typescript/lib/linux-x64
          mkdir -p bindings/typescript/lib/linux-arm64
          mkdir -p bindings/typescript/lib/windows-x64
          mkdir -p bindings/typescript/lib/windows-arm64

          cp artifacts/libt2z-darwin-arm64.dylib bindings/typescript/lib/darwin-arm64/libt2z.dylib
          cp artifacts/libt2z-darwin-x64.dylib bindings/typescript/lib/darwin-x64/libt2z.dylib
          cp artifacts/libt2z-linux-x64.so bindings/typescript/lib/linux-x64/libt2z.so
          cp artifacts/libt2z-linux-arm64.so bindings/typescript/lib/linux-arm64/libt2z.so
          cp artifacts/t2z-windows-x64.dll bindings/typescript/lib/windows-x64/t2z.dll
          cp artifacts/t2z-windows-arm64.dll bindings/typescript/lib/windows-arm64/t2z.dll

          cp LICENSE bindings/typescript/LICENSE

      - name: Install dependencies
        working-directory: bindings/typescript
        run: npm install

      - name: Build
        working-directory: bindings/typescript
        run: npm run build

      - name: Publish
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: bindings/typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ===========================================================================
  # Publish to language-specific Git repos (for Go modules)
  # ===========================================================================
  publish-go-repo:
    name: Publish Go Repo
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          path: monorepo

      - name: Checkout Go repo
        uses: actions/checkout@v4
        with:
          repository: gstohl/t2z-go
          token: ${{ secrets.MULTI_REPO_TOKEN }}
          path: t2z-go

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Copy binding code and libraries
        run: |
          # Copy Go binding code
          cp -r monorepo/bindings/go/* t2z-go/

          # Create lib directories
          mkdir -p t2z-go/lib/darwin-arm64
          mkdir -p t2z-go/lib/darwin-x64
          mkdir -p t2z-go/lib/linux-x64
          mkdir -p t2z-go/lib/linux-arm64
          mkdir -p t2z-go/lib/windows-x64
          mkdir -p t2z-go/lib/windows-arm64

          # Copy static libraries for Go
          cp artifacts/libt2z-darwin-arm64.a t2z-go/lib/darwin-arm64/libt2z.a
          cp artifacts/libt2z-darwin-x64.a t2z-go/lib/darwin-x64/libt2z.a
          cp artifacts/libt2z-linux-x64.a t2z-go/lib/linux-x64/libt2z.a
          cp artifacts/libt2z-linux-arm64.a t2z-go/lib/linux-arm64/libt2z.a
          cp artifacts/t2z-windows-x64.lib t2z-go/lib/windows-x64/t2z.lib
          cp artifacts/t2z-windows-arm64.lib t2z-go/lib/windows-arm64/t2z.lib

      - name: Push to Go repo
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: t2z-go
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release ${{ github.ref_name }}" || exit 0
          git tag ${{ github.ref_name }}
          git push origin main --tags

  # ===========================================================================
  # Publish Kotlin to Maven Central
  # ===========================================================================
  publish-maven-kotlin:
    name: Publish Kotlin to Maven
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Copy native libraries to resources
        run: |
          mkdir -p bindings/kotlin/src/main/resources/darwin-aarch64
          mkdir -p bindings/kotlin/src/main/resources/darwin-x86-64
          mkdir -p bindings/kotlin/src/main/resources/linux-x86-64
          mkdir -p bindings/kotlin/src/main/resources/linux-aarch64
          mkdir -p bindings/kotlin/src/main/resources/win32-x86-64
          mkdir -p bindings/kotlin/src/main/resources/win32-aarch64

          cp artifacts/libt2z-darwin-arm64.dylib bindings/kotlin/src/main/resources/darwin-aarch64/libt2z.dylib
          cp artifacts/libt2z-darwin-x64.dylib bindings/kotlin/src/main/resources/darwin-x86-64/libt2z.dylib
          cp artifacts/libt2z-linux-x64.so bindings/kotlin/src/main/resources/linux-x86-64/libt2z.so
          cp artifacts/libt2z-linux-arm64.so bindings/kotlin/src/main/resources/linux-aarch64/libt2z.so
          cp artifacts/t2z-windows-x64.dll bindings/kotlin/src/main/resources/win32-x86-64/t2z.dll
          cp artifacts/t2z-windows-arm64.dll bindings/kotlin/src/main/resources/win32-aarch64/t2z.dll

      - name: Publish to Maven Central
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: bindings/kotlin
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          VERSION: ${{ github.ref_name }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}

  # ===========================================================================
  # Publish Java to Maven Central
  # ===========================================================================
  publish-maven-java:
    name: Publish Java to Maven
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Copy native libraries to resources
        run: |
          mkdir -p bindings/java/src/main/resources/darwin-aarch64
          mkdir -p bindings/java/src/main/resources/darwin-x86-64
          mkdir -p bindings/java/src/main/resources/linux-x86-64
          mkdir -p bindings/java/src/main/resources/linux-aarch64
          mkdir -p bindings/java/src/main/resources/win32-x86-64
          mkdir -p bindings/java/src/main/resources/win32-aarch64

          cp artifacts/libt2z-darwin-arm64.dylib bindings/java/src/main/resources/darwin-aarch64/libt2z.dylib
          cp artifacts/libt2z-darwin-x64.dylib bindings/java/src/main/resources/darwin-x86-64/libt2z.dylib
          cp artifacts/libt2z-linux-x64.so bindings/java/src/main/resources/linux-x86-64/libt2z.so
          cp artifacts/libt2z-linux-arm64.so bindings/java/src/main/resources/linux-aarch64/libt2z.so
          cp artifacts/t2z-windows-x64.dll bindings/java/src/main/resources/win32-x86-64/t2z.dll
          cp artifacts/t2z-windows-arm64.dll bindings/java/src/main/resources/win32-aarch64/t2z.dll

      - name: Publish to Maven Central
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: bindings/java
        run: ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
        env:
          VERSION: ${{ github.ref_name }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}

